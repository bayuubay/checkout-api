name: Checkout API

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code 
      uses: actions/checkout@v3

    - name: Build binary
      run: npm run build

    - name: Upload binary artifact
      uses: actions/upload-artifact@v3
      with:
        name: checkout_api_binary
        path: ./dist
