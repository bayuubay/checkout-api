  type Order {
    id: ID!
    total_price: Float
    status: Status
    orderDetail: [OrderDetail]
  }

  type OrderDetail {
    id: ID!
    qty: Int
    price: Float
    order_id: Int
    product: Product!
  }

  type Query {
    orders: [Order]
    order(id: ID!): Order
    checkout: Order
  }

  type Mutation {
    addOrder(input: AddOrderInput): Order
  }

  input AddOrderInput {
    sku: String!
    qty: Int
  }

  type Status {
    id: ID!
    name: String 
  }